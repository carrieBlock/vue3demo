<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
    <!-- <script src="../node_modules/@vue/runtime-dom/dist/runtime-dom.global.js"></script> -->
    <script src="../../packages/runtime-dom/dist/runtime-dom.global.js"></script>
    <script>
        const { render, h } = VueRuntimeDOM
        const component = {
            setup() {
                // setup 可以返回一个函数，这个函数就是render函数
                // setup 也可以返回一个对象
                // setup中如果返回了一个函数，那么优先级比render函数高
                return () => {
                    return h('button', 'setup-render')
                }
            },
            render() {
                return h('button', 'component-render')
            },
        }

        render(h(component), app)
    </script>
</body>

</html>
