<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">123123</div>
    <script src="../../packages/runtime-dom/dist/runtime-dom.global.js"></script>
    <script>
        const { rendererOptions } = VueRuntimeDOM

        rendererOptions.patchStyle(app, null, { color: 'red', fontSize: '20px' })

        setTimeout(() => {
            rendererOptions.patchStyle(app, { color: 'red', fontSize: '20px' }, { color: 'blue' })
        }, 2000)
    </script>
</body>

</html>
