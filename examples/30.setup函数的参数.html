<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
    <!-- <script src="../node_modules/@vue/runtime-dom/dist/runtime-dom.global.js"></script> -->
    <script src="../../packages/runtime-dom/dist/runtime-dom.global.js"></script>
    <script>
        const { render, h, Fragment, toRefs, reactive, ref, unRef } = VueRuntimeDOM
        const SubComponent = {
            setup(props, { attrs, emit }) {
                return () => {
                    return h('button', { onClick: () => emit('updateCount') }, 'test-emit')
                }
            }
        }

        const Component = {
            setup() {
                const count = ref(1)
                const setCount = () => count.value++
                return () => {
                    return h(Fragment, [
                        h('h1', unRef(count)),
                        h(SubComponent, { onUpdateCount: setCount }),
                    ])
                }
            }
        }

        render(h(Component), app)
    </script>
</body>

</html>
