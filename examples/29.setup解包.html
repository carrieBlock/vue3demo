<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
    <!-- <script src="../node_modules/@vue/runtime-dom/dist/runtime-dom.global.js"></script> -->
    <script src="../../packages/runtime-dom/dist/runtime-dom.global.js"></script>
    <script>
        const { render, h, Fragment, toRefs, reactive, ref } = VueRuntimeDOM

        function useCount() {
            const count = ref(1)
            const setCount = () => {
                count.value++
            }
            return {
                count, setCount
            }
        }

        const component = {
            setup() {
                const state = useCount()
                return state
            },
            render() {
                return h('button', { style: { 'font-size': '100px', margin: '0 100px' }, onClick: () => this.setCount() }, this.count)
            },
        }

        render(h(component), app)
    </script>
</body>

</html>
